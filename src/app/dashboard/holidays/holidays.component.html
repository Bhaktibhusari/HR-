<div class="container">
  <div class="box">
    <h1>Holiday List</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Create Holiday</button>
  </div>

  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- holidayDate Column -->
        <ng-container matColumnDef="holidayDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Holiday Date </th>
          <td mat-cell *matCellDef="let row"> {{row.holidayDate}} </td>
        </ng-container>

        <!-- Day Column -->
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
          <td mat-cell *matCellDef="let row"> {{row.day}} </td>
        </ng-container>

        <!-- Holiday Name Column -->
        <ng-container matColumnDef="holidayname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Holiday Name </th>
          <td mat-cell *matCellDef="let row"> {{row.holidayname}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <div matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editHoliday(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteHoliday(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
