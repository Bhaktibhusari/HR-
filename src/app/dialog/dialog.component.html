<h1 mat-dialog-title>Create Holiday</h1>
<div mat-dialog-content> <!-- *ngIf="display === 'holiday' "-->
    <form [formGroup]="holidayForm">
        <mat-label>Holiday Date</mat-label><br>
        <mat-form-field appearance="outline">
            <input formControlName="holidayDate" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-label>Day</mat-label><br>
        <mat-form-field appearance="outline">
            <input formControlName="day" matInput placeholder="Holiday Day">
        </mat-form-field>
        <br>
        <mat-label>Holiday Name</mat-label><br>
        <mat-form-field appearance="outline">
            <input formControlName="holidayname" matInput placeholder="Holiday Name">
        </mat-form-field>
        <div mat-dialog-action [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Close</button>
            <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addHoliday()">Save</button>
        </div>
    </form>
</div>
